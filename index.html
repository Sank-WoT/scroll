
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
	<form class="move" style="position: fixed;">
		<fieldset style="border: 0">
			<a href="#sec1"><p class="link" id="high1">2016</p></a>
			<a href="#sec2"><p class="link" id="high2">2017</p></a>
			<a href="#sec3"><p class="link" id="high3">2018</p></a>
		</fieldset>
	</form>
</head>
<body>
<div style="height: 1000px"></div>
<div id="pinContainer">
	<section class="panel spacer s1" id="sec1">
		<div class="box2" style="background-color: #8DBBE0; height: 1000px;">
			<p>One</p>
			<a href="#" class="viewsource">view source</a>
		</div>
	</section>
	<section class="panel spacer s1" id="sec2">
		<div class="box2" style="background-color: #6AA6D8; height: 1000px;">
			<p>Two</p>
			<a href="#" class="viewsource">view source</a>
		</div>
	</section>
	<section class="panel spacer s1" id="sec3">
		<div class="box2" style="background-color: #4E96D1; height: 1000px;">
			<p>Three</p>
			<a href="#" class="viewsource">view source</a>
		</div>
	</section>
</div>
</body>
<script src="./jquery.min.js"></script>
<script src="./ScrollMagic.min.js"></script>
<script>
	// init controller
	var controller = new ScrollMagic.Controller({globalSceneOptions: {duration: "100%"}});

	// build scenes
	new ScrollMagic.Scene({triggerElement: "#sec1"})
					.setClassToggle("#high1", "active") // add class toggle
					//.addIndicators() // add indicators (requires plugin)
					.addTo(controller);
	new ScrollMagic.Scene({triggerElement: "#sec2"})
					.setClassToggle("#high2", "active") // add class toggle
					//.addIndicators() // add indicators (requires plugin)
					.addTo(controller);
	new ScrollMagic.Scene({triggerElement: "#sec3"})
					.setClassToggle("#high3", "active") // add class toggle
					//.addIndicators() // add indicators (requires plugin)
					.addTo(controller);
</script>
</html>
